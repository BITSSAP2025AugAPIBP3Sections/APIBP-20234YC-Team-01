# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & schema
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Ensure data.sql runs AFTER tables are created
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 console (optional, but useful)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=9090

# Logging
logging.level.org.springframework=INFO
logging.level.com.greengrub=DEBUG

# Indicate clearly in logs that you're running no-db mode
app.mode=no-db

#This is to set the path of error message file
spring.messages.basename=messages/ErrorMessages,messages/ErrorSuggestionMessages
spring.messages.encoding=UTF-8

# ELK Configuration
elk.elasticsearch.url=http://localhost:9200
elk.enabled=true

# Logging levels
logging.level.com.yourapp=DEBUG
logging.level.org.springframework.web=INFO

# Actuator for monitoring
management.endpoints.web.exposure.include=health,info,loggers,metrics
management.endpoint.health.show-details=always
